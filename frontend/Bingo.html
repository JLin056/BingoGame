<!DOCTYPE html>
<head>
	<title>賓果遊戲</title>
	<link rel="stylesheet" href="Bingo.css">
	<script src="Bingo.js"></script>
    <!-- popUp 引入 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<div class="wrap">
       <div class="item">

            <p class="content"> Randomly fill numbers from 1 to 50! </p>
            <table class="input-table">
                <tr>
                <td><input type="number" class="input-answer" id="1"></td>
                <td><input type="number" class="input-answer" id="2"></td>
                <td><input type="number" class="input-answer" id="3"></td>
                <td><input type="number" class="input-answer" id="4"></td>
                <td><input type="number" class="input-answer" id="5"></td>
                </tr>
                <tr>
                <td><input type="number" class="input-answer" id="6"></td>
                <td><input type="number" class="input-answer" id="7"></td>
                <td><input type="number" class="input-answer" id="8"></td>
                <td><input type="number" class="input-answer" id="9"></td>
                <td><input type="number" class="input-answer" id="10"></td>
                </tr>
                <tr>
                <td><input type="number" class="input-answer" id="11"></td>
                <td><input type="number" class="input-answer" id="12"></td>
                <td><input type="number" class="input-answer" id="13"></td>
                <td><input type="number" class="input-answer" id="14"></td>
                <td><input type="number" class="input-answer" id="15"></td>
                </tr>
                <tr>
                <td><input type="number" class="input-answer" id="16"></td>
                <td><input type="number" class="input-answer" id="17"></td>
                <td><input type="number" class="input-answer" id="18"></td>
                <td><input type="number" class="input-answer" id="19"></td>
                <td><input type="number" class="input-answer" id="20"></td>
                </tr>
                <tr>
                <td><input type="number" class="input-answer" id="21"></td>
                <td><input type="number" class="input-answer" id="22"></td>
                <td><input type="number" class="input-answer" id="23"></td>
                <td><input type="number" class="input-answer" id="24"></td>
                <td><input type="number" class="input-answer" id="25"></td>
                </tr>
            </table>

            <div class="button-item">
                <button type="button" class="button" id="btnSubmit">Submit</button>
                <button type="button" class="button" id="randomSubmit">Random fill</button>
            </div>     
        </div>  
   </div>
</body>
</html>
